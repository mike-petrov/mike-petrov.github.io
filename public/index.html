        <div id="root"></div>
        <script>
            let i = 1;
            setInterval(function() {
                $('.social').removeClass('color9').removeClass('color'+(i-1)).addClass('color'+i);

                if(i >= 10) {
                    i = 1;
                }
            }, 3000)
