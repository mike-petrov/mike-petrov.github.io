    <body>
        <div id="root"></div>
        <script>
            var i=1;
            setInterval(function() {
                $('.content').removeClass('color9').removeClass('color'+(i-1)).addClass('color'+i);

                if(i>=10) {
                    i=1;
                }
            }, 3000)
